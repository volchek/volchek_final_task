question.tooltip1=Choose a clear and descriptive title. Your title will serve to draw attention to your question, and a clear title that summarizes your problem generally will help other users know whether they are suited to offer you help.
question.tooltip2=Your question should start with a brief summary of your problem that expands upon your title/topic. Try to explain the way in which you came upon the problem and any limitations that have made it difficult for you to solve on your own.
question.tooltip3=Include minimal but sufficient information. Including too much information can get you into trouble or make it difficult for other users to parse where exactly your problem is. This goes especially for code; copying your entire program into your post is rarely helpful.
